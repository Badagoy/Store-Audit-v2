App As appinfo:
    BackEnabled: =false
    MinScreenHeight: =1586
    MinScreenWidth: =786
    OnStart: |-
        =LoadData(OfflineAudit, "OfflineAudit", true);
        
        ClearCollect(colQuestion,lstSA_Question);
        
        // Global Variables
        //=================//
            //Screens
            Set(leftMargin ,20);
        
            //Fonts
            Set(fontSize,21)
        //=================//
    StartScreen: =
    Theme: =RedTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

