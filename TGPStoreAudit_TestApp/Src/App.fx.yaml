App As appinfo:
    BackEnabled: =false
    MinScreenHeight: =1586
    MinScreenWidth: =786
    OnStart: |-
        =LoadData(OfflineAudit, "OfflineAudit", true);
        
        
        
        // Global Variables
        //=================//
            //Collections
            ClearCollect(colNamePos,{Name:"x",Position:""}) ;  //Create Collection 
            Remove(colNamePos,LookUp(colNamePos, Name = "x")); //Empty  Collection
        
            ClearCollect(colCashCtrl,{CtrlNo:"x",Amount:""}) ;  //Create Collection 
            Remove(colCashCtrl,LookUp(colCashCtrl, CtrlNo = "x")); //Empty  Collection
        
            ClearCollect(colQuestion,lstSA_Question);
        
            //User
            Set(userInfo ,User().FullName);
        
            //Screens
            Set(leftMargin ,20);
        
            //Fonts
            Set(fontSize,21)
        //=================//
    StartScreen: =
    Theme: =RedTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

