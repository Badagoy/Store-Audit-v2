YesNoNa As CanvasComponent:
    dataValue: =strClick
    Fill: =RGBA(0, 0, 0, 0)
    Height: |
        =100
    SelectedValue: =xSelected
    tblDspValue: |-
        =Table({SampleStringField: "SampleText", SampleNumberField: 10, SampleBooleanField: true})
    Width: =App.Width
    X: =0
    xHeight: =70
    xWidth: =600
    Y: =0
    ZIndex: =1

    Com_H01 As groupContainer.horizontalAutoLayoutContainer:
        Height: =100
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowX: =LayoutOverflow.Scroll
        Width: =App.Width
        X: |
            =0
        ZIndex: =1

        Rectangle3 As rectangle:
            BorderColor: =
            Fill: =RGBA(0,0,0,0)
            Width: =10
            ZIndex: =1

        btn_ComYes As button:
            Align: =Align.Left
            BorderColor: =RGBA(0,0,0,0)
            BorderThickness: =0
            Color: =App.Theme.Colors.Primary
            Fill: =RGBA(255, 255, 255, 1)
            Height: =70
            HoverBorderColor: =RGBA(0,0,0,0)
            HoverColor: =App.Theme.Colors.Primary
            HoverFill: =RGBA(0,0,0,0)
            LayoutMinHeight: =60
            LayoutMinWidth: =280
            OnSelect: =Set(xSelected,"Yes");Set(strClick,"Yes")
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            PressedBorderColor: =RGBA(0,0,0,0)
            PressedColor: =App.Theme.Colors.Primary
            PressedFill: =RGBA(0,0,0,0)
            RadiusBottomLeft: =1
            RadiusBottomRight: =1
            RadiusTopLeft: =1
            RadiusTopRight: =1
            Size: =24
            Text: =If(YesNoNa.dataValue ="Yes","✅ Yes","⭕ Yes") // "⚪✅⭕✔ Yes"
            Width: =150
            ZIndex: =2

        btn_ComNo As button:
            Align: =Align.Left
            BorderColor: =RGBA(0,0,0,0)
            BorderThickness: =0
            Color: =App.Theme.Colors.Primary
            Fill: =RGBA(255, 255, 255, 1)
            Height: =70
            HoverBorderColor: =
            HoverColor: =App.Theme.Colors.Primary
            HoverFill: =
            LayoutMinHeight: =70
            LayoutMinWidth: =280
            OnSelect: =Set(strClick,"No") ;Set(xSelected,"No")
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            PressedColor: =App.Theme.Colors.Primary
            PressedFill: =RGBA(0,0,0,0)
            RadiusBottomLeft: =1
            RadiusBottomRight: =1
            RadiusTopLeft: =1
            RadiusTopRight: =1
            Size: =24
            Text: =If(YesNoNa.dataValue ="No","✅ No","⭕ No") // "⚪✅⭕✔ Yes"
            Width: =150
            ZIndex: =3

        btn_ComNA As button:
            Align: =Align.Left
            BorderColor: =RGBA(0,0,0,0)
            BorderThickness: =0
            Color: =App.Theme.Colors.Primary
            Fill: =RGBA(255, 255, 255, 1)
            Height: =70
            HoverBorderColor: =RGBA(0,0,0,0)
            HoverColor: =App.Theme.Colors.Primary
            HoverFill: =
            LayoutMinHeight: =70
            LayoutMinWidth: =280
            OnSelect: |-
                =Set(xSelected,"NA");Set(strClick,"NA") ;
                YesNoNa.dataValue = "No"
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            PressedBorderColor: =RGBA(0,0,0,0)
            PressedColor: =App.Theme.Colors.Primary
            PressedFill: =RGBA(0, 0, 0,0)
            RadiusBottomLeft: =1
            RadiusBottomRight: =1
            RadiusTopLeft: =1
            RadiusTopRight: =1
            Size: =24
            Text: =If(YesNoNa.dataValue ="NA","✅ NA","⭕ NA") // "⚪✅⭕✔ Yes"
            Width: =150
            ZIndex: =4

