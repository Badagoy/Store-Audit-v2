"'Question 005-010' As screen":

    Q5_Container As groupContainer.manualLayoutContainer:
        Height: =343
        Width: |
            =Parent.Width - (leftMargin * 2)
        X: =leftMargin
        Y: =300
        ZIndex: =2

        Q5_icnNameSave As icon.Save:
            Height: =34
            Icon: =Icon.Save
            OnSelect: |
                =Patch(
                    colCashCtrl,
                    Defaults(colCashCtrl),
                    {
                        CtrlNo: Q5_txtSDate.Text,
                        Amount: Q5_txtSNo.Text
                    }
                );
                Reset(Q5_txtSDate);
                Reset(Q5_txtSNo);
            Width: =39
            X: =Parent.Width-Self.Width 
            Y: =150
            ZIndex: =1

        Q5_txtSNo As text:
            Default: =""
            Height: =44
            HintText: ="Position"
            Size: =fontSize
            Width: =(Parent.Width - Self.X - Q5_icnNameSave.Width)
            X: |
                =Q5_txtSDate.Width + leftMargin
            Y: =150
            ZIndex: =2

        Q5_txtSDate As text:
            Default: =""
            Height: =44
            HintText: ="Name"
            Size: =fontSize
            Width: =(Parent.Width * .50)
            X: |
                =0
            Y: =150
            ZIndex: =3

        Q5_SubCon As groupContainer.verticalAutoLayoutContainer:
            Height: =225
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMode: =LayoutMode.Auto
            Width: =Parent.Width
            Y: =40
            ZIndex: =7

            Q5_lbl As label:
                Height: =114
                LayoutMinHeight: =70
                LayoutMinWidth: =560
                Size: =fontSize
                Text: ="5. " & LookUp(colQuestion,Question_ID = 15,Question_Desc)
                Width: =Parent.Width
                X: |
                    =0
                ZIndex: =1

            Q5_YesNo As toggleSwitch:
                FalseText: ="No"
                Height: =44
                LayoutMinHeight: =49
                LayoutMinWidth: =154
                Size: =fontSize
                TextPosition: =TextPosition.Left
                TrueText: ="Yes"
                Width: =160
                Y: =100
                ZIndex: =2

            Q5_ConH01 As groupContainer.horizontalAutoLayoutContainer:
                Height: =225
                LayoutMinHeight: =60
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =3

                Q5_dtSales As datepicker:
                    Height: =70
                    LayoutMinHeight: =70
                    LayoutMinWidth: =575
                    Size: =24
                    Width: =220
                    ZIndex: =1

                Q5_Amount As label:
                    BorderColor: =RGBA(128, 128, 128, 1)
                    BorderStyle: =BorderStyle.Dotted
                    BorderThickness: =1
                    FocusedBorderThickness: =1
                    FontWeight: =
                    Height: =38
                    LayoutMinHeight: =70
                    LayoutMinWidth: =560
                    OnSelect: =
                    PaddingBottom: =0
                    PaddingLeft: =12
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =fontSize
                    Text: ="ThisItem.CtrlNo"
                    VerticalAlign: =VerticalAlign.Top
                    X: =Q5_txtSDate.X
                    Y: =3
                    ZIndex: =2

            "Q5_galSalesTable As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
                AlignInContainer: =AlignInContainer.Start
                DelayItemLoading: =true
                Fill: =RGBA(241, 244, 249, 1)
                Height: =113
                Items: =colCashCtrl
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                TemplatePadding: =0
                TemplateSize: =42
                Width: =Parent.Width
                Y: =200
                ZIndex: =4

                icnGalDel_2 As icon.Trash:
                    Height: =28
                    Icon: =Icon.Trash
                    OnSelect: =Remove(colCashCtrl,LookUp(colCashCtrl, CtrlNo = ThisItem.CtrlNo))
                    Visible: =If(CountRows(colNamePos)> 0 ,1,0)
                    Width: =40
                    Y: =7
                    ZIndex: =4

                Rectangle6_2 As rectangle:
                    BorderThickness: =1
                    Height: =1
                    OnSelect: =Select(Parent)
                    Width: =1
                    Y: =40
                    ZIndex: =5

                galCon As groupContainer.horizontalAutoLayoutContainer:
