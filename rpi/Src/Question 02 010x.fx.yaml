"'Question 02 010x' As screen":

    C2Q9_Container_1 As groupContainer.manualLayoutContainer:
        Height: =500
        Width: |
            =Parent.Width - (leftMargin * 2)
        X: =leftMargin
        Y: =130
        ZIndex: =12

        C2Q9_SubCon_1 As groupContainer.verticalAutoLayoutContainer:
            Height: =500
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowX: =LayoutOverflow.Scroll
            Width: =Parent.Width
            ZIndex: =1

            C2Q9_lbl_1 As label:
                Height: =114
                LayoutMinHeight: =70
                LayoutMinWidth: =560
                Size: =fontSize
                Text: ="10. " & LookUp(colQuestion,Question_ID = 66,Question_Desc)
                Width: =Parent.Width
                X: |
                    =0
                ZIndex: =1

            C2Q9_YesNo_1 As toggleSwitch:
                Default: =If(First(colQ4).Res_Option ="true",true,false)
                FalseText: ="No"
                Height: =44
                LayoutMinHeight: =49
                LayoutMinWidth: =154
                Size: =fontSize
                TextPosition: =TextPosition.Left
                TrueText: ="Yes"
                Width: =160
                Y: =100
                ZIndex: =2

            C2Q9_ConH01_1 As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                FillPortions: =0
                Height: =60
                LayoutAlignItems: =LayoutAlignItems.Center
                LayoutGap: =10
                LayoutMinHeight: =112
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width
                Y: =40
                ZIndex: =3

                C2Q9_FRS_1 As text:
                    Default: =""
                    Height: =44
                    HintText: ="FRS"
                    LayoutMinHeight: =70
                    LayoutMinWidth: =560
                    Size: =fontSize
                    Width: =220
                    X: =554
                    Y: =150
                    ZIndex: =1

                C2Q9_Amount_1 As text:
                    Default: =""
                    Height: =44
                    HintText: ="Amount"
                    LayoutMinHeight: =70
                    LayoutMinWidth: =560
                    Size: =fontSize
                    Width: =220
                    X: =554
                    Y: =150
                    ZIndex: =2

                C2Q9_icnSave_1 As icon.Save:
                    Height: =34
                    Icon: =Icon.Save
                    OnSelect: |
                        =Patch(
                            colQ4a,
                            Defaults(colQ4a),
                            {
                                DateX: C2Q8_dtFRS_2.SelectedDate
                                ,Sales_No:Q4_SalesNo_6.Text
                                ,Amount:Q4_Amount_4.Text
                                ,Cnt_Delayed:C2Q9_Amount_1.Text
                                
                            }
                        );
                        //Reset(Q5_txtSDate);
                        //Reset(Q5_txtSNo);
                    Width: =39
                    X: =Parent.Width-Self.Width 
                    Y: =150
                    ZIndex: =3

            "C2Q9_gal_2 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
                AlignInContainer: =AlignInContainer.SetByContainer
                DelayItemLoading: =true
                Fill: =RGBA(241, 244, 249, 1)
                FillPortions: =0
                Height: =300
                Items: =colImageCap
                Layout: =Layout.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                TemplatePadding: =0
                TemplateSize: =200
                Width: =Parent.Width
                WrapCount: =3
                Y: =218
                ZIndex: =4

                C2Q9_ConH01_4 As groupContainer.horizontalAutoLayoutContainer:
                    LayoutAlignItems: =LayoutAlignItems.Stretch
                    LayoutGap: =10
                    LayoutMode: =LayoutMode.Auto
                    Width: =206
                    ZIndex: =6

                    Container5 As groupContainer.manualLayoutContainer:
                        FillPortions: =0
                        Height: =225
                        LayoutMinHeight: =200
                        LayoutMinWidth: =200
                        Width: =200
                        ZIndex: =1

                        C2Q10_Img As image:
                            Height: =200
                            Image: =ThisItem.C02Q10_Image
                            ImagePosition: =ImagePosition.Stretch
                            Width: =200
                            ZIndex: =1

                        C2Q10_lblRemars As label:
                            Color: =RGBA(255, 255, 255, 1)
                            Fill: =App.Theme.Colors.Primary
                            Height: =70
                            Size: =21
                            Text: ="Text"
                            Width: =200
                            Y: =130
                            ZIndex: =2

                        C2Q10_icnDel_3 As icon.Save:
                            Height: =34
                            Icon: =Icon.Trash
                            OnSelect: =Remove(colQ4a,LookUp(colQ4a, Sales_No = ThisItem.Sales_No))
                            Width: =39
                            X: =Parent.Width-Self.Width 
                            Y: =5
                            ZIndex: =3

                        C2Q9_txtid As text:
                            Color: =RGBA(0, 0, 0, 0)
                            Default: =ThisItem.ID
                            DisabledBorderColor: =RGBA(0, 134, 208, 1)
                            DisplayMode: =DisplayMode.View
                            Fill: =RGBA(0, 0, 0, 0)
                            Height: =47
                            HintText: ="ID"
                            Size: =fontSize
                            Width: =93
                            ZIndex: =4

