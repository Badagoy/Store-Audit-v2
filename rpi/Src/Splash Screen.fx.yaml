"'Splash Screen' As screen":
    BackgroundImage: =bg3
    ImagePosition: =ImagePosition.Stretch
    OnVisible: |-
        =ClearCollect(FRS, {Result: "All"});
        Collect(
            FRS, ["FR1234","FR4567","FR8910"]
        )

    Image1_1 As image:
        Height: =269
        Image: ='TGPLogoviber_image_2022-08-19_15-00-31-553'
        Transparency: =1-(Timer1.Value / Timer1.Duration)
        Width: =481
        X: =155
        Y: =986
        ZIndex: =1

    Image1_2 As image:
        BorderColor: =RGBA(255, 255, 255, 1)
        BorderThickness: =10
        Height: =194
        Image: =rose_logo
        ImagePosition: =ImagePosition.Stretch
        RadiusBottomLeft: =20
        RadiusBottomRight: =20
        RadiusTopLeft: =20
        RadiusTopRight: =20
        Transparency: =1-(Timer1.Value / Timer1.Duration)
        Width: =591
        X: =115
        Y: =697
        ZIndex: =2

    Image3 As image:
        Height: =230
        Image: =loading1
        ImagePosition: =ImagePosition.Stretch
        Width: =261
        X: =525
        Y: =1356
        ZIndex: =3

    Image1_3 As image:
        BorderColor: =RGBA(255, 255, 255, 1)
        Height: =194
        Image: =ssd
        ImagePosition: =ImagePosition.Stretch
        Transparency: =1-(Timer1.Value / Timer1.Duration)
        Width: =651
        X: =85
        Y: =371
        ZIndex: =4

    Timer1 As timer:
        AutoStart: =true
        Duration: =4000
        Height: =70
        OnTimerEnd: =Navigate('Audit Form v1',ScreenTransition.Fade)
        Size: =30
        Text: |-
            =Text(Time(0, 0, Timer1.Value/1000), "hh:mm:ss")
        Visible: =false
        Width: =280
        X: =126
        Y: =1498
        ZIndex: =5

