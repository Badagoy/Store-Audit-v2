        Width: =181
        X: =24
        Y: =895
        ZIndex: =14

    Label8_7 As label:
        Height: =50
        Size: =18
        Text: =long
        Width: =203
        X: =229
        Y: =895
        ZIndex: =15

    Label8_5 As label:
        Height: =56
        Size: =21
        Text: |-
            =":"
        Width: =25
