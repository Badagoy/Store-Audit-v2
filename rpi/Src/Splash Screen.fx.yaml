            RadiusTopLeft: |
                =100
            RadiusTopRight: |
                =100
            Size: =24
            Text: =""
            Width: =630
            X: =60
            Y: =345
            ZIndex: =2

        Label22 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
